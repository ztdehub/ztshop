<script type="text/javascript" src="__STATIC__/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/hui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    function modaldemo(){
        $("#modal-demo").modal("show")
    }
    function sel() {
        $.ajax({
            url:"{:url('permissioncategory/show')}",
            dataType:"json",
            success:function (res) {
                var code=res.data
                var sel='';
                for(var i=0; i<code.length; i++){
                    sel=sel+"<option value='"+code[i].id+"'>"+code[i].name+"</option>"
                }
                $('#select').html(sel)
                $('#update_select').html(sel)
            }
        })
    }
    function del(id) {
        $.ajax({
            url:"{:url('permission/del')}",
            type:"post",
            data:{
                id:id
            },
            success:function () {
                $.Huimodalalert('删除成功',1000);
                show()
            }

        })
    }
    function update_add() {
        var update_id=$("#update_id").val()
        var update_path=$("#update_path").val()
        var update_name=$("#update_name").val()
        var update_description=$("#update_description").val()
        var update_select=$('#update_select').val();
        $.ajax({
            url:"{:url('permission/update')}",
            data:{
                update_id:update_id,
                update_path:update_path,
                update_name:update_name,
                update_description:update_description,
                update_select:update_select
            },
            type:'post',
            dataType: "json",
            success:function (res) {
                console.log(res)
                show()
            }
        })
    }
    function datadel() {
        var box=$(".mycheckbox:checked")
        var id='';
        for (var i=0; i<box.length; i++){
            id=id+','+box[i].value
        }
        $.ajax({
            url:"{:url('permission/datadel')}",
            data:{
                id:id
            },
            type:'post',
            dataType: "json",
            success:function (res) {
                console.log(res)
                if(res.status=='error'){
                    alert(res.data)
                }else {
                    $.Huimodalalert('删除成功',1000);
                    show()
                }
            }
        });
    }

    function modalup(id,path,name,description,category_id) {
        $("#modal-update").modal("show")
        $("#update_id").val(id)
        $("#update_path").val(path)
        $("#update_name").val(name)
        $("#update_description").val(description)
        $('#update_select').val(category_id);
    }

    function show() {
        $.ajax({
            url:"{:url('permission/show')}",
            dataType: "json",
            success:function (res) {
                var code=res.data;
                var tr='';
                for (var i=0; i<code.length; i++) {
                    tr = tr + "<tr class='text-c'> " +
                        "<td><input value='"+code[i].id+"' class='mycheckbox' type='checkbox' ></td> " +
                        "<td class='text-l'>" + code[i].id + "</td><td>" + code[i].p_name + "</td> " +
                        " <td class='text-l'>" + code[i].name + "</td> <td class='text-l'>" + code[i].path + "</td><td class='text-l'>" + code[i].description + "</td> " +
                        "<td class='f-14 product-brand-manage'>" +
                        "<a   onclick='modalup(\""+ code[i].id +"\",\""+ code[i].path +"\",\""+code[i].p_name+"\",\""+code[i].description+"\",\""+code[i].category_id+"\")' style='text-decoration:none'  title='编辑'>" +
                        "<i class='Hui-iconfont'>&#xe6df;</i></a> " +
                        "<a style='text-decoration:none' class='ml-5'  onclick='del(" + code[i].id + ")' title='删除' ><i class='Hui-iconfont'>&#xe6e2;</i></a></td> </tr>";
                }
                $(".table tbody").html(tr)
            }
        })
    }

    $(document).ready(function () {
        $("#add").click(function () {
            var name=$('#name').val();
            var select=$('#select').val();
            var description=$('#description').val();
            var path=$('#path').val();
            $.ajax({
                url:"{:url('permission/add')}",
                type:'post',
                dataType: "json",
                data:{
                    name:name,
                    select:select,
                    description:description,
                    path:path
                },
                success:function (res) {
                    if(res.code==1){
                        $("#pan").html(res.data)
                    }
                    var obj = $('#select').find("option:selected").val();
                    console.log(obj)
                    name=$('#name').val('');
                    select=$('#select').val('');
                    description=$('#description').val('');
                    path=$('#path').val('');
                    show()
                }
            })
        })
        show()
        sel()
    })

</script>

</body>
