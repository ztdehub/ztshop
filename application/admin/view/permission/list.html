<script type="text/javascript">
    function show() {
        $.ajax({
            url:"{:url('permission/show')}",
            dataType:'json',
            success:function (res) {
                var code=res.data;
                var tr='';
                console.log(res)
                for (var i=0; i<code.length; i++) {
                     tr = tr + "<tr class='text-c'> <td><input value='"+code[i].id+"' class='mycheckbox' type='checkbox' ></td> <td>" + code[i].id + "</td>  <td class='text-l'>" + code[i].name + "</td><td class='text-l'>" + code[i].description + "</td> <td class='f-14 product-brand-manage'><a   onclick='modalup("+ code[i].id +")' style='text-decoration:none'  href='javascript:;' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a> <a style='text-decoration:none' class='ml-5'  onclick='del(" + code[i].id + ")' title='删除' ><i class='Hui-iconfont'>&#xe6e2;</i></a></td> </tr>";
                }
                $(".table tbody").html(tr)
            }
        })
    }
    //批量删除
    function datadel() {
        var box=$(".mycheckbox:checked")
        var id='';
        for (var i=0; i<box.length; i++){
            id=id+','+box[i].value
        }
        $.ajax({
            url:"{:url('permission/datadel')}",
            data:{
                id:id
            },
            type:'post',
            dataType: "json",
            success:function (res) {
               if(res.status=='error'){
                   alert(res.data)
               }else {
                   $.Huimodalalert('删除成功',1000);
                  show()
               }
            }
        });
    }
    //添加
    function modaldemo(){
        $("#modal-demo").modal("show")}
    //查询
    function modalup(id){
        $("#modal-up").modal("show");
        $.ajax({
            url:"{:url('permission/per_sel')}",
            type:"post",
            data:{
                id:id,
            },
            dataType: "json",
            success:function (res) {
                console.log(res);
                var code=res.data;
                $('#id').val(code[0].id);
                $('#names').val(code[0].name);
                $('#s').val(code[0].description);
            }
        });
    }
//修改
    function update() {
        var id=$('#id').val();
        var name=$('#names').val();
        var description=$('#s').val();
        $.ajax({
            url:"{:url('permission/per_update')}",
            type:"post",
            data:{
                id:id,
                name:name,
                description:description
            },
            dataType: "json",
            success:function (res) {
                console.log(res)
                if (res.code==1){
                    $('#pans').html(res.data)
                }else if(res.code==3){
                    $('#pans').html(res.data)
                }else {
                    $("#modal-up").modal("hide");
                    show();
                }
            }
        })
    }
//删除
    function del(id) {
        $.ajax({
            url:"{:url('permission/del')}",
            data:{
                id:id
            },
            type:'post',
            dataType: "json",
            success:function (res) {
                $.Huimodalalert('删除成功',1000);
                show()
            }
        })
    }

    $(document).ready(function () {
        $("#add").click(function () {
            var name=$('#name').val()
            var description=$('#description').val()
            $.ajax({
                url:"{:url('permission/add')}",
                data:{
                    name:name,
                    description:description
                },
                type:"post",
                dataType: "json",
                success:function (res) {
                    console.log(res);
                    if (res.code==1){
                        $('#pan').html(res.data)
                    }else if(res.code==3){
                        $('#pan').html(res.data)
                    }else {
                        show();
                        $('#name').val('')
                        $('#description').val('')
                        $('#pan').html(res.data)
                    }
                }
            })
        })
        show()
    })
</script>
