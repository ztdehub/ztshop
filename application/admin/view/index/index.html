    function add() {
        var formData = new FormData();
        formData.append('file', $('#file')[0].files[0]);
        $.ajax({
            url:"{:url('index/excel')}",
            method: 'POST',
            data: formData,
            contentType: false, // 注意这里应设为false
            processData: false,
            cache: false,
//            dataType: "json",
            success:function (res) {
                console.log(res)
            }
        })
    }

</script>
