{include file="header"/}
<div class="dislpayArrow hidden-xs"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>
<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品添加 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
                <input type="text" placeholder="分类" id="name" class="input-text" style="width:200px">
                <a href="" class="btn btn-primary radius" id="add"><i class="Hui-iconfont">&#xe600;</i> 添加产品</a>
                <!--令牌-->
                <input type="text" id="token" hidden>
            </span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr>
                    <th scope="col" colspan="14">权限节点</th>
                </tr>
                <tr class="text-c">
                    <th width="25"><input type="checkbox" name="" value=""></th>
                    <th width="40">ID</th>
                    <th width="200">产品属性</th>
                    <th width="200">产品配置</th>
                    <th width="200">操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </article>
    </div>
</section>
{include file="footer"/}

<script type="text/javascript">

    function show() {
        $.ajax({
            url:"{:url('goodsattr/show')}",
            dataType: "json",
            success:function (res) {
                var code=res.data;
                var tr='';
                for (var i=0; i<code.length; i++) {
                    tr = tr + "<tr class='text-c'> <td><input value='"+code[i].id+"' class='mycheckbox' type='checkbox' ></td> <td>" + code[i].id + "</td></td> <td>" + code[i].name + "</td> <td><a href='{:url('goodsattr/attr')}?id="+code[i].id+"'>配置</a></td><td class='f-14 product-brand-manage'><a   onclick='modalup(\""+ code[i].id +"\",\""+code[i].name+"\")' style='text-decoration:none'  href='javascript:;' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a> <a style='text-decoration:none' class='ml-5'  onclick='del(" + code[i].id + ")' title='删除' ><i class='Hui-iconfont'>&#xe6e2;</i></a></td> </tr>";
                }
                $(".table tbody").html(tr)
            }
        })
    }
    $(document).ready(function () {
        $("#add").click(function () {
            var name=$("#name").val()
            $.ajax({
                url:"{:url('goodsattr/add')}",
                data:{
                    name:name,
                },
                type:"post",
//                dateType:"json",
                success:function (res) {
                    console.log(res)
                }
            })
        })
        show()
    })
</script>
</body>
</html>
