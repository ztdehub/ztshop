    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" >
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="__STATIC__/assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">

                                </span>
                            <input type="text" id="value" placeholder="验证码" class="form-control" />
                        </div>
                        <div><img src="{:captcha_src()}" style="width: 200px" alt="captcha"  onclick="this.src='{:captcha_src()}?'+Math.random();" id="chend"></div>
                    </div>
                    <div class="footer text-center">
                        <input type="button" class="btn btn-primary btn-round btn-lg btn-block" value="登录" onclick="check()">
                    </div>

<script>
    function check() {
        var value=$("#value").val()
        var name=$("#name").val()
        var password=$("#pwd").val()
        $.ajax({
            url:"{:url('login/check')}",
            data:{
                value:value,
                password:password,
                name:name
            },
            type:"post",
            dataType: "json",
            success:function (res) {
               if (res.start=='0'){
                    alert(res.code)
                   $('#chend').attr('src',"{:captcha_src()}?"+Math.random())
               }else if(res.start==1){
                   alert(res.code)
                   $('#chend').attr('src',"{:captcha_src()}?"+Math.random())
               }else{
                   alert('cg')
               }
            }
        })
    }
</script>
